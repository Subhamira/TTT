<!DOCTYPE>
	<html>
		<head>
		 	<script src="jquery.js"></script>
		 	<link rel="stylesheet" type="text/css" href="style.css">
		 	<script src="app.js"></script>
			<script src="tictactoe.js" ></script>
		 	
		</head>
		<body>
			<h2>TicTacToe </h2>
			<div id="table">
			<table>
				<tr>
			 	<th class="box" id="box0" data-x=0 data-y=0></th>
			 	<th class="box" id="box3" data-x=1 data-y=0></th>
			 	<th class="box" id="box6" data-x=2 data-y=0></th>
				</tr>
				<tr>
			 	<th class="box" id="box1" data-x=0 data-y=1></th>
			 	<th class="box" id="box4" data-x=1 data-y=1></th>
			 	<th class="box" id="box7" data-x=2 data-y=1></th>
				</tr>
				<tr>
			 	<th class="box" id="box2" data-x=0 data-y=2></th>
			 	<th class="box" id="box5" data-x=1 data-y=2></th>
				<th class="box" id="box8" data-x=2 data-y=2></th>
			 	</tr>
			</table>
			</div>
			<button id="message"> RESET </button>
	
		</body>
	</html>
